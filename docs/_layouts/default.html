<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" data-bs-theme="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ "/assets/css/syntax.css" | relative_url }}" rel="stylesheet">  
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
    <ul class="navbar-nav mr-auto">
    {% assign nav_pages = site.pages | where_exp: "item", "item.nav-order" | sort: "nav-order" %}
    {% for page in nav_pages %}
    <li class="nav-item"><a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
    </nav>
    <div role="main" class="container">
    {{ content }}
    </div>
  </body>
</html>
